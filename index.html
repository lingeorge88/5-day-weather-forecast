<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
        <!-- nav bar -->
        <nav class="navbar navbar-light bg-black" role="navigation" aria-label="main navigation">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 fs-1 w-100 text-center text-warning">Weather Dashboard</span>
                <img src="./assets/sunicon2.jpeg" alt="Sun Icon" width="60" height="60" class="position-relative top-50 start-50 translate-middle-x">
            </div>
        </nav>
    </header>
<!-- Search button -->
<main class="container" role="main">
    <div class="row">
        <aside class="col-4 bg-info mt-3 rounded-3" role="complementary">
            <div class="mb-3">
                <p class="search-header my-1">Search for a city...</p>
                <label for="cityInput" class="visually-hidden">Enter city name</label>
                <input id="cityInput" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                <button class="btn btn-dark mt-2" type="button" id="searchBtn">Search</button>
            </div>
            <button class="btn btn-dark mb-3" type="button" id="clearHistory">Clear history</button>
            <form id="history" aria-labelledby="search-history" role="form"></form>
        </aside>

        <section class="col-8" role="region" aria-labelledby="weather-info">
            <article class="col-12 bg-dark text-light m-3 rounded" role="article" aria-labelledby="current-weather-info">
                <div class="row">
                    <div class="col-12">
                        <span id="city-name" class="city-name align-middle ms-3"></span>
                        <img id="currentPic" src="" alt="Current Weather Icon">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 ms-3">
                        <p id="weatherCond"></p>
                        <p id="Temperature"></p>
                        <p id="windSpeed"></p>
                        <p id="humidity"></p>
                    </div>
                </div>
            </article>
            
            <div class="row">
                <div class="col-12 m-1">
                    <h3>5 Day Weather Forecast</h3>
                </div>
            </div>
            
            <div class="row m-3">
                <div class="col forecast bg-dark text-white ml-3 mb-3 rounded m-1" role="region" aria-labelledby="day-1-forecast"></div>
                <div class="col forecast bg-dark text-white ml-3 mb-3 rounded m-1" role="region" aria-labelledby="day-2-forecast"></div>
                <div class="col forecast bg-dark text-white ml-3 mb-3 rounded m-1" role="region" aria-labelledby="day-3-forecast"></div>
                <div class="col forecast bg-dark text-white ml-3 mb-3 rounded m-1" role="region" aria-labelledby="day-4-forecast"></div>
                <div class="col forecast bg-dark text-white ml-3 mb-3 rounded m-1" role="region" aria-labelledby="day-5-forecast"></div>
            </div>
        </section>
    </div>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
