<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- nav bar -->
    <nav class="navbar navbar-light bg-black min-vh-80">
        <div class="container-fluid">
        <span class="navbar-brand mb-0 fs-1 w-100 text-center text-warning">Weather Dashboard</span>
        <img src="./assets/sunicon2.jpeg" alt="Logo" width="60" height="60" class="position-relative top-50 start-50 translate-middle-x">
    </div>
    </nav>
<!-- Search button -->
<div class="container">
    <div class="row">
        <div class="col-4 bg-info mt-3 rounded-3">
            <p class="search-header my-1">Search for a city...</p>
            <div class="input-group mb-3">
                <input id="cityInput" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                <div class="input-group-append">
                    <button class="btn btn-dark" type="button" id="searchBtn">
                        Search
                    </button>
                </div>
            </div>
            <button class="btn btn-dark mb-3" type="button" id="clearHistory">Clear history</button>
            <form id="history"></form>
        </div>
      <div class="col-8">
        <div class="row mr-0">
            <div class="col-12 bg-dark text-light m-3 rounded">
                <div class="row">
                    <div class="col-12">
                        <span id="city-name" class="city-name align-middle"></span>
                        <img id="currentPic" src="" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="weatherCond"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="Temperature"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="windSpeed"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="humidity"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 m-1">
                <h3>5 Day Weatherforcast</h3>
            </div>
        </div>
        <div class="row m-3">
            <div class="col forecast bg-dark text-white ml-3 mb-3 rounded m-1"></div>
            <div class="col forecast bg-dark text-white ml-3 mb-3 rounded m-1"></div>
            <div class="col forecast bg-dark text-white ml-3 mb-3 rounded m-1"></div>
            <div class="col forecast bg-dark text-white ml-3 mb-3 rounded m-1"></div>
            <div class="col forecast bg-dark text-white ml-3 mb-3 rounded m-1"></div>
        </div>
      </div>  
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
